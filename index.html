<!DOCTYPE html>
<html>
<head>
    <title>Retro Tetris</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        /* Tailwind-Ã¤hnliche Klassen */
        .bg-gray-900 { background-color: #1a202c; }
        .bg-gray-200 { background-color: #edf2f7; }
        .bg-gray-300 { background-color: #e2e8f0; }
        .bg-gray-600 { background-color: #4a5568; }
        .bg-gray-700 { background-color: #4a5568; }
        .bg-gray-800 { background-color: #2d3748; }
        .bg-green-100 { background-color: #f0fff4; }
        .bg-green-200 { background-color: #c6f6d5; }
        .bg-green-900 { background-color: #22543d; }
        .text-green-900 { color: #22543d; }
        .text-green-100 { color: #f0fff4; }
        .text-gray-200 { color: #edf2f7; }
        .border-green-900 { border-color: #22543d; }
        .font-mono { font-family: monospace; }
        .rounded { border-radius: 0.25rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-sm { border-radius: 0.125rem; }
        .rounded-full { border-radius: 9999px; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .shadow-inner { box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .min-h-screen { min-height: 100vh; }
        .p-1 { padding: 0.25rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .w-12 { width: 3rem; }
        .h-12 { height: 3rem; }
        .w-16 { width: 4rem; }
        .h-4 { height: 1rem; }
        .w-24 { width: 6rem; }
        .w-full { width: 100%; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-8 { gap: 2rem; }
        .gap-px { gap: 1px; }
        .grid { display: grid; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-between: space-between; }
        .flex-col { flex-direction: column; }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-cols-10 { grid-template-columns: repeat(10, minmax(0, 1fr)); }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .transform { transform-origin: center; }
        .rotate-12 { transform: rotate(12deg); }
        .-rotate-12 { transform: rotate(-12deg); }
        .-top-4 { top: -1rem; }
        .left-1/2 { left: 50%; }
        .-translate-x-1/2 { transform: translateX(-50%); }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .border-4 { border-width: 4px; }
        .select-none { user-select: none; }
        .touch-none { touch-action: none; }
        .transition-colors { transition-property: background-color, border-color, color, fill, stroke; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="tetris.js"></script>
</body>
</html>
