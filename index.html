<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script>
    const TETROMINOES = {
      I: { shape: [[1, 1, 1, 1]], color: 'bg-green-900' },
      L: { shape: [[1, 0], [1, 0], [1, 1]], color: 'bg-green-900' },
      J: { shape: [[0, 1], [0, 1], [1, 1]], color: 'bg-green-900' },
      O: { shape: [[1, 1], [1, 1]], color: 'bg-green-900' },
      Z: { shape: [[1, 1, 0], [0, 1, 1]], color: 'bg-green-900' },
      S: { shape: [[0, 1, 1], [1, 1, 0]], color: 'bg-green-900' },
      T: { shape: [[1, 1, 1], [0, 1, 0]], color: 'bg-green-900' }
    };

    let gameBoard = Array.from({ length: 20 }, () => Array(10).fill(0));
    let currentPiece = null;
    let position = { x: 3, y: 0 };
    let gameOver = false;
    let completedLines = 0;

    function renderBoard() {
      const root = document.getElementById('root');
      root.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'flex flex-col items-center justify-center min-h-screen p-4';

      const board = document.createElement('div');
      board.className = 'grid grid-cols-10 gap-px border-4 border-green-900 bg-green-200 p-1';

      gameBoard.forEach((row, y) => {
        row.forEach((cell, x) => {
          const block = document.createElement('div');
          block.className = `w-6 h-6 ${cell ? 'bg-green-900' : 'bg-green-200'}`;
          board.appendChild(block);
        });
      });
      container.appendChild(board);
      root.appendChild(container);
    }

    function movePiece(dx, dy) {
      position.x += dx;
      position.y += dy;
      renderBoard();
    }

    function handleKeyPress(e) {
      switch (e.key) {
        case 'ArrowLeft': movePiece(-1, 0); break;
        case 'ArrowRight': movePiece(1, 0); break;
        case 'ArrowDown': movePiece(0, 1); break;
        case 'ArrowUp': rotatePiece(); break;
      }
    }

    function rotatePiece() {
      // Rotation logic here
    }

    document.addEventListener('keydown', handleKeyPress);
    renderBoard();
  </script>
</body>
</html>
